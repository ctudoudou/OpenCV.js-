<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OpenCV.js 中文文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>

<body>
    <div id="app">正在努力加载中...</div>
    <script>
        window.$docsify = {
            name: 'OpenCV.js 中文文档',
            search: 'auto', // 默认值

            search: [
                '/',            // => /README.md
            ],
            search: {
                maxAge: 86400000, // 过期时间，单位毫秒，默认一天
                paths: [],
                placeholder: '搜索',

                noData: '找不到结果',

                // 搜索标题的最大程级, 1 - 6
                depth: 2
            },
            plugins: [
                function (hook) {
                    var footer = [
                        '<hr/>',
                        '<footer>',
                        '<span><a href="https://www.soudou.net.cn/">土豆豆</a> &copy;2019.</span>',
                        '<span>頁面渲染由 <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>支持</span>',
                        '</footer>'
                    ].join('')

                    hook.afterEach(function (html) {
                        return html + footer
                    })
                },
                function (hook, vm) {
                    hook.beforeEach(function (html) {
                        var url = 'https://github.com/ctudoudou/OpenCV.js-/tree/master/docs/' + vm.route.file
                        var editHtml = '[📝 EDIT DOCUMENT](' + url + ')\n'

                        return editHtml
                            + html
                            + editHtml
                    })
                }
            ],
            repo: 'https://github.com/ctudoudou/OpenCV.js-/',
            loadSidebar: true,
        }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
    <script>
        var _mtac = {};
        (function () {
            var mta = document.createElement("script");
            mta.src = "//pingjs.qq.com/h5/stats.js?v2.0.4";
            mta.setAttribute("name", "MTAH5");
            mta.setAttribute("sid", "500664659");
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(mta, s);
        })();
    </script>

</body>

</html>
